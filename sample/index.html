<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div id="new" class="card">            
            <h3>New To-Do</h3><br>
            <input type="text" class="inputform title" placeholder="Title...">
            <textarea type="text" class="inputform desc" placeholder="Description..." width="100" height="100"></textarea>
            <button class="submitbutton">Save</button>
        </div>

        <div id="list" class="card">
            <!-- NAV -->
            <nav>
                <ul class="nav-list">
                    <li>
                        <button class="clicked">
                            On Progress
                        </button>
                    </li>
                    <li>
                        <button>
                            Done
                        </button>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" class="input search" name="" id="" placeholder="Search...">
            </div>

            <div class="list">
                <div class="list-item">
                    <button class="check">V</button>
                    <div class="text">
                        <b>Title 1</b>
                        <p>Date</p>
                    </div>
                    <button class="delete">X</button>
                </div>
                <div class="list-item">
                    <button class="check">V</button>
                    <div class="text">
                        <b>Titleeeeeeeeeeeeeeeeeee 2</b>
                        <p>Date</p>
                    </div>
                    <button class="delete">X</button>
                </div>
            </div>

        </div>

        
    </div>
    
</body>
</html>
